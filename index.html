<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="details">
            <div class="now-playing">
                <h1>Playing x Of y</h1>
            </div>
            <div class="track-part"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>

    <!-------displaying racking button----->
    <div class="buttons">
    <div class="prev-track" onclick="prevTrack()"> 
        <i class="fa fa-step-backward fa-2x"></i> 
      </div> 

    <div class="playpause-track" onclick="playpause()">
        <i class="fa fa-play-circle fa-5x"></i> 
    </div>

    <div class="next-track" onclick="nextTrack()"> 
        <i class="fa fa-step-forward fa-2x"></i> 
      </div> 
    </div>

    <!----define for displaying----->
    <div class="slider-container">
        <div class="current-time">00.00</div>
        <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo" id="">
        <div class="total-duration">00:00</div>
    </div>
    </div>
</body>
</html>
